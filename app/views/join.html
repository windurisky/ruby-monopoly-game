<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Ruby Monopoly Game - Join Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      html,
      body {
          height: 100%;
      }
      html {
          display: table;
          margin: auto;
      }
      body {
          display: table-cell;
          vertical-align: middle;
          background: #b3b3b3;
      }

      #login-page {
        width: 400px;
      }
    </style>
	</head>
	<body>
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel z-depth-4">
        <form class="login-form">
          <div class="row">
            <div class="col s12">
              <h1 class="flow-text">Ruby Monopoly</h1>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="#" id="join-room" type="submit" class="btn waves-effect waves-light blue darken-1 col s12">
                <i class="material-icons right">people</i>
                Join Room
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/services/join.js"></script>
    <!-- <script src="static/three.js"></script> -->
	</body>
</html>
